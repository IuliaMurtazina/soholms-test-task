<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body>
  <form action="#" class="form">
    <p class="form__title"><b>Зарегистрируйтесь</b> и начните продавать услуги через интернет сегодня</p>
    <div class="form__information">
      <div class="form-group">
        <label for="name" class="form-group__label">Имя</label>
        <input id='name' type="text" class="form-group__input" placeholder="Имя">
      </div>
      <div class="form-group">
        <label for="surname" class="form-group__label">Фамилия</label>
        <input id='surname' type="text" class="form-group__input" placeholder="Фамилия">
      </div>
    </div>
    <div class="form-group">
      <label for="profession" class="form-group__label">Профессия</label>
      <input id='profession' type="text" class="form-group__input" placeholder="Профессия">
    </div>
    <ul class="professions hidden" id="professions">
    </ul>
    <div class="form-group">
      <label for="phone" class="form-group__label">Телефон</label>
      <div class="phone-input-group">
        <input id='phone' type="tel" class="form-group__input input-tel" placeholder="Телефон">
        <button class="country-btn" type="button"><img class="country-flag"/></button>
      </div>
      <ul class="country-list hidden">
      </ul>
    </div>
    <button class="form__button" type="submit">Зарегистрироваться</button>
  </form>
  <div class="overlay hidden"></div>
  <div class="popup hidden">
    <span class="popup__сlose">&#10006;</span>
    <p class="popup__text"></p>
  </div>
</body>

</html>
